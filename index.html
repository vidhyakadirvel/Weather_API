<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="HTML5">
  <meta name="author" content="VidhyaKadirvel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-wrap">
  <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="City Search..">
  </header>
  <main>
      <section class="location">
          <div class="city">Indianapolis, IN </div>
          <div class="date">Thursday, May 7 2020</div>
          </section>
        <div class="current">
        <div class="temp">14<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13 ° c / 16 ° c </div>
    </div>
  </main>
</div>
<script src="main.js"></script>
</body>
</html>
